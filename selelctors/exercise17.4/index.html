<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 17.4</title>
    <style>
        body {
            background: black;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            padding: 2rem;
            /* background: crimson; */
            position: relative;
        }

        .border-top::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            /* background: darkblue; */
            top: 0;
            left: 0;
            border-top: 3px solid darkblue;
            border-left: 3px solid darkblue;
        }

        .border-top::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            /* background: darkblue; */
            top: 0;
            right: 0;
            border-top: 3px solid darkblue;
            border-right: 3px solid darkblue;
        }

        .border-bottom::before {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            /* background: darkblue; */
            bottom: 0;
            right: 0;
            border-bottom: 3px solid darkblue;
            border-right: 3px solid darkblue;
        }
        
        .border-bottom::after {
            content: "";
            position: absolute;
            width: 20px;
            height: 20px;
            /* background: darkblue; */
            bottom: 0;
            left: 0;
            border-bottom: 3px solid darkblue;
            border-left: 3px solid darkblue;
        }

        h3 {
            color: wheat;
        }
    </style>
</head>
<body>

    <div class="container">
        <span class="border-top"></span>
        <h3>The Cool Border!</h3>
        <span class="border-bottom"></span>
    </div>
    
</body>
</html>
