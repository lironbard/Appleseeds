<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 17.2 + 3</title>
    <style>

        * {
            box-sizing: border-box;
        }

        .box {
            background: green;
            height: 200px;
            width: 200px;
            position: relative;

        }

        .box::after {
            content: "";
            background: orange;
            height: 100%;
            width: 50%;
            position:absolute;

        }

        .box:hover::after {
            content: "";
            background: crimson;
            height: 100%;
            width: 50%;
            position:absolute;

        }

        /* .box::after:hover {
            background: crimson;
            height: 30vh;
            width: 10vw;
        } */



    </style>
</head>
<body>

        <div class="box"></div>
    
</body>
