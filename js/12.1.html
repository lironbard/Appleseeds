    <script>

        // Write the following functions using the reduce built-in function.
        // 1. max

        const arr = [1,2,3,4,10];

        function max(arr) {
        return arr.reduce((maxi, count) => {
            return maxi > count ? maxi : count;
          });
        }
        console.log("The highest number is:",max(arr));


        // 2. sum of even numbers

        function even(arr) {
        const even = arr.filter((i) => {
            return i % 2 === 0;
        });
        return even.reduce((acc, val) => {
            return acc + val;
        });
        }
        console.log("The total of even numbers is:",even(arr));

        // 3. average

        function avg(numbers) {
            return (
                numbers.reduce((total, amount) => {
                return total + amount;
                }) / numbers.length
            );
        }
        console.log("The average is: ", avg(arr));

    </script>
