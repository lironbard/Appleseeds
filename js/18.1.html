<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 18.1</title>
</head>
<body>

    <div id="list"><img id="item" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSMuavhu-OjIsXI8Vh1ks0ca6DPpxnJKqOQqg&usqp=CAU"></div>

    <form action="#" id="form">
        <label for="amount">How Many Smileys do you want?</label>
        <input type="text" id="amount" name="amount"><br><br>
        <button class="clicked" type="submit" form="amount" value="number">Submit</button>
    </form>

    <script>
        // Create a webpage with one field and one button.
        // The user can choose the number of smileys, and you have to make them
        // appear on the screen.
        // If the user enters an input that is not a number show him an error message.
        const button1 = document.querySelector('.clicked');

        function cloneItem(n) {
        var item = document.getElementById("item");
        var list = document.getElementById("list");
        var clonedItem = item.cloneNode(true);
        for (let i = 0; i < n ; i++){
            list.appendChild(clonedItem);
        }
        }


        button1.addEventListener('click',ifNumSubmit);


        function ifNumSubmit(){
            if (button1.value !== "number") {
                alert("Please enter numbers only!!!");
            } 
            if (button1.value === "number") {
                cloneItem(button1.value);
            }
        }
        


        // for(var i = 0; i < 5; i++) {
        //     cloneItem();
        // }


    </script>
    
</body>
</html>
