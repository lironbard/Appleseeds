            const isPrime = num => {
                if (num == 0 || num ==1){
                    return true;
                }
            for(let i = 2; i < num; i++)
                if(num % i === 0) return false;
                        return num > 1;
            }

        class sortNumber{
            constructor(){
                this.arr = []; // לא יכול כפילויות ומספרים ראשוניים.
            }

            addNum(num) {
                if (!this.arr.includes(num) && isPrime(num)){
                    this.arr.push(num);

                    this.arr.sort((a,b) => {
                    return (a-b); // pos will return a.
                });
                return true;
                }
                return false;
            };
            
            share(sortNumber){
                let count = 0;
                //console.log(this);
                //console.log(sortNumber.arr);
                for (let i = 0; i < this.arr.length; i++){
                    for (let k = 0; k < sortNumber.arr.length; k++){
                        if (this.arr[i] === sortNumber.arr[k]){
                            count++
                        }
                    }
                }
                return count
            }

            union(sortNumber){
            return [...new Set([...sortNumber.arr, ...this.arr])]
            }

            

        }
