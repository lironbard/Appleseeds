<body>

    <div class="container">
        <input type="checkbox" name="agree" id="agree">
        <label for="agree">I agree to the terms and conditions</label>
    </div>
    
</body>
<script>


        // Create a webpage that has a checkbox. If the checkbox is checked, make a
        // photo appear. If it is not, make it disappear.

        const checked = document.getElementById('agree');
        checked.addEventListener('change', (event)=> {
            if (event.currentTarget.checked){
                let img = document.createElement('img');
                img.classList.add("pic")
                img.src = "https://www.elecspo.com/static/uploads/13/2018/10/ak47bloodsport-1024x576.jpg"
                document.body.append(img);
            }
            if (!event.currentTarget.checked){
                document.querySelector('.pic').remove();
            }
        })
