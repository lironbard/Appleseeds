        const first = 'wes';
        console.log(typeof first);
        let age = 300;
        console.log(typeof age);
        const cool = true;
        console.log(typeof cool);
        const person = {
            first: 'wes',
            last: 'bos',
            age: 60
        }
        console.log(typeof person);
        const nonthing = null;
        console.log(typeof nonthing);
        const dog = undefined;
        console.log(typeof dog);
        const symb = Symbol("sym");
        symb.toString(symb);
        console.log(typeof symb);
