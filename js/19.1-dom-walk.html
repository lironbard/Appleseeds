        startLI.textContent = "main title";

            const startUL = startNextSibling.firstElementChild;

            subTitle4.appendChild(subTitle4Text);
            startUL.appendChild(subTitle4);

        // 3. Delete the last <li> element from the list.
            const liParent = startLI.parentElement;
            console.log(liParent.lastElementChild);
            liParent.lastElementChild.remove();
        // 4. Change the <title> element text to “Master Of The Dom”.
            const header = document.head;
            const title =  header.lastElementChild;
            title.textContent = "Master Of The Dom";
            console.log(title);
