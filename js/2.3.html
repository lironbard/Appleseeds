    <script>
        // Write a function that calculates the circle area by a given radius as an
        // argument. Print the area as it is calculated and then print it rounded to two
        // decimal places. .toFixed(2)


    var res = 0;
    var p = 0;
    function circleArea(radius) {
        p = (2 * 3.14 * radius);
        console.log(`The circle area is: ${p}'`);
        console.log(`The rounded circle area is: ${p.toFixed(2)}'`);
        
    }

    console.log(circleArea(3));

    </script>
