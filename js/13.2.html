        const populations = [20, 30, 40,50];
        const percentageOfWorld1 = (population) => {
        return (population / 7900) * 100;
        };
        const percentages33 = [];
        let i = 0;
        while (i < populations.length) {
        const res = percentageOfWorld1(populations[i]);

        i++;
        }
