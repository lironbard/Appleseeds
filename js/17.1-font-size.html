<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 17.1 - font size</title>
</head>
<body>

    <h1>Some H1</h1>
    <p>Some text: Lorem ipsum dolor sit amet, consectetur adipisicing elit. Expedita, quos!</p>
    <button class="increase">CLICK +</button>
    <button class="decrease">CLICK -</button>
    

    <script>
        // Instructions
        // Create a webpage that has some text and two buttons with ‘+’ and ‘-‘
        // Clicking the ‘+’ button should increase the text’s font-size and clicking the ‘-‘
        // should decrease it.
        // Limit the font size to be between 6px and 100px.

        const text = document.querySelector('p');
        const button1 = document.querySelector('.increase');
        const button2 = document.querySelector('.decrease');

        var fontSize = 16;

        function incFont() {
            if (fontSize < 100) {
                fontSize += 1;
                text.style.fontSize = `${fontSize}px`;
            }
        }

        function decFont() {
            if (fontSize > 6) {
                fontSize -= 1;
                text.style.fontSize = `${fontSize}px`;
            }
        }

        button1.addEventListener('click',incFont);
        button2.addEventListener('click',decFont);

        

    </script>


</body>
</html>
