<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 30.1 - Grater Than Ten</title>
</head>
<body>


    <script>
        // Write a function that takes a number as an argument and returns a Promise
        // that tests if the value is less than or greater than the value 10.
        // If it is greater than 10 it is resolved, if it is less than 10 it is rejected.
        // Call the function and print the resolve and reject in a .then, .catch.

        function test(number) {
            return new Promise(function (resolve,reject) {
                if (number > 10) {
                    resolve(`Great!`);
                } else {
                    reject(`Too small!!!`);
                    
                }
            });
        };
        test(11).catch(err => {
            console.log(err);
        })

        test(11)
        .then(number => {
            console.log(number);
        })


        test(9).catch(err => {
            console.log(err);
        })

        test(5)
        .then(number => {
            console.log(number);
        }).catch(err => {
            console.log(err);
        })
    </script>
</body>
</html>
