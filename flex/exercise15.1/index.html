<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Basics</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        .flex-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .item {
            /* background: #f4f4f4; */
            border: #ccc solid 2px;
            margin: 10px;
            padding: 10px;
            text-align: center;
            border-radius: 10px;
            width: 200px;

        }
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="item item1" style="background-color: green;">
            <h3>item1</h3>
        </div>
        <div class="item item2" style="background-color: blue;">
            <h3>item2</h3>
        </div>
        <div class="item item3" style="background-color: crimson;">
            <h3>item3</h3>
        </div>
    </div>
</body>
</html>
