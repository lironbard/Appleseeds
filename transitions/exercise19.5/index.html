<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
        }

        .spinner-1 {
            height: 100px;
            width: 100px;
            border-radius: 50%;
            border: 4px solid grey;
            border-top: 4px solid blueviolet;
            animation: rotate 1s infinite;
            animation-timing-function: linear;
        }

        @keyframes rotate {
            to {
                transform: rotate(360deg);
            }
        }

        .spinner-2 {
            height: 100px;
            width: 100px;
            /* background-color: white; */
            border-radius: 50%;
            border-top: 3px solid orange;
            border-left: 3px solid transparent;
            animation: rotate2 1s linear infinite;
        }

        @keyframes rotate2 {
            to {
                transform: rotate(-360deg);
            }
        }

        .spinner-3{
            display: flex;
            width: 90px;
            justify-content: space-around;
        }

        .dot-1,.dot-2,.dot-3 {
            height: 20px;
            width: 20px;
            background: crimson;
            border-radius: 50%;
            animation: change-color 1s infinite;
        }

        .dot-2 {
            animation-delay: 0.25s;
        }

        .dot-3 {
            animation-delay: 0.55s;
        }

        @keyframes change-color {
            to {
                background: whitesmoke;
            }
        }

        .spinner-4{
            display: flex;
            width: 90px;
            justify-content: space-around;
        }

        .dot-41,.dot-42,.dot-43 {
            height: 20px;
            width: 20px;
            background: crimson;
            border-radius: 50%;
            animation: jump 1s infinite;
        }

        .dot-42 {
            animation-delay: 0.25s;
        }

        .dot-43 {
            animation-delay: 0.55s;
        }

        @keyframes jump {
            0% {
                transform: initial;
            }

            30% {
                transform: translateY(-15px);
            }

            60% {
                transform: initial;
            }
        }

    </style>
</head>
<body>
    <div class="spinner-1"></div>
    <div class="spinner-2"></div>
    <div class="spinner-3">
        <div class="dot-1"></div>
        <div class="dot-2"></div>
        <div class="dot-3"></div>
    </div>
    <div class="spinner-4">
        <div class="dot-41"></div>
        <div class="dot-42"></div>
        <div class="dot-43"></div>
    </div>
</body>
</html>
