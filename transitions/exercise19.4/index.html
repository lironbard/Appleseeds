<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 19.4</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        nav {
            background: lightblue;
            padding: 5px;
        }

        ul {
            display: flex;
            list-style: none;
            justify-content: center;
        }

        li {
            margin-left: 1rem;
        }

        ul li a {
            text-decoration: none;
            position: relative;
        }

        ul li a::before {
            content: "";
            position: absolute;
            height: 2px;
            width: 100%;
            background: purple;
            left: 0;
            bottom: -1px;
            transform:scale(0);
            transition: all 500ms;
            transform-origin: right; 
        }

        ul li a::after {
            content: "";
            position: absolute;
            height: 2px;
            width: 100%;
            background: purple;
            left: 0;
            transform:scale(0);
            transition: all 500ms;
            transform-origin: left; 
        }

        ul li a:hover::before {
            transform:scale(1);
            transition: all 500ms;
            transform-origin: right;    
        }

        ul li a:hover::after {
            transform:scale(1);
            transition: all 500ms;
            transform-origin: left;
        }

    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">Link1</a></li>
            <li><a href="">Link2</a></li>
            <li><a href="">Link3</a></li>
            <li><a href="">Link4</a></li>
        </ul>
    </nav>
    
</body>
</html>
