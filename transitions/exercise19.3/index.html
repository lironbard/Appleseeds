<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise 19.3</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .btn {
            display: inline-block;
            border: 2px solid black;
            padding: 40px 80px;
            position: relative;
            overflow: hidden;
        }  

        .translateY::before {
            content: "YEAH!";
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            height: 100%;
            width: 100%;
            background: red;
            top: 0;
            left: 0;
            transform: translateY(-102%);
            transition: all 1s;
        }

        .translateY:hover::before {
            transform: translateY(0);
        }

        .translateX::after{
            content: "";
            position: absolute;
            height: 100%;
            width: 100%;
            background: grey;
            top: 0;
            left: 0;
            transform: translateX(-102%);
            transition: all 1s;
            z-index: -1;
        }

        .translateX:hover::after {
            transform: translate(0);
        }

        .btn.translateX:hover {
            color: white;
        }

        .rotate::before {
            content: "";
            position: absolute;
            height: 100%;
            width: 100%;
            background: yellow;
            top: 0;
            left: 0;
            z-index: -1;
            transform-origin: bottom left;
            transform: rotateX(90deg);
            transition:all 1s;
        }

        .rotate:hover::before {
            transform: rotate(0);
        }

        .scale::before {
            content: "Scale & Opacity";
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            height: 100%;
            width: 100%;
            background: black;
            top: 0;
            left: 0;
            z-index: -1;
            transform-origin: middle;
            transform: rotateX(90deg);
            transition:all 1s;
        }

        .scale:hover::before {
            transform: scale(2);
        }
