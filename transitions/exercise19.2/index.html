<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercise 19.2</title>
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            position: relative;
            background: red;
            width: 200px;
            height: 200px;
            
        }

        .box {
            position: absolute;
            background: purple;
            width: 100%;
            height: 100%;
            transform: translateX(-200px);
        }

        .container:hover > .box {
            background: green;
            overflow: hidden;
            transform: translateX(0);
            transition: transform 1s;
            /* transform: translate3d(100px, 100px, 0px); */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="box"></div>
    </div>
</body>
</html>
