<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 24.1</title>
    <style>

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 2fr);
            grid-gap: 1rem;
        }

        .item {
            padding: 3rem;
            border: #ccc 1px solid;
            background: #f4f4f4;
            font-size: 1.3rem;
            font-weight: bold;
            text-align: center;
            border-radius: 20px;
        }

        .item:first-child {
            grid-column: 1 / span 4;
            grid-row: 1 / span 1;
        }

        .item:nth-child(2) {
            grid-column: 1 / span 2;
            grid-row: 2 / span 6;
        }

        .item:nth-child(3) {
            grid-column: 3 / span 2;
            grid-row: 2 / span 2;
        }

        .item:nth-child(4) {
            grid-column: 3 / span 1;
            grid-row: 4 / span 4;
        }

        .item:nth-child(5) {
            grid-column: 4 / span 1;
            grid-row: 4 / span 4;
            /* grid-row: 3 / span 3; */
        }

        /* .item:nth-child(3) {
            grid-column: 2 / span 2;
        } */

        




    </style>
</head>
<body>
    <div class="grid">
        <div class="item" style="background: red;">item 1</div>
        <div class="item" style="background: blue;">item 2</div>
        <div class="item" style="background: green;">item 3</div>
        <div class="item" style="background: purple;">item 4</div>
        <div class="item" style="background: purple;">item 5</div>
    </div>
</body>
</html>
