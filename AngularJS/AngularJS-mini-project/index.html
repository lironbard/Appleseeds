<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Shopping List App</title>
  </head>
  <body>
    <div class="main" ng-app="myList" ng-controller="myListController">
      <h1>Items List</h1>
      <div class="addItem">
        <input ng-model="newItem" class="addText" placeholder="Add an item" />
        <button ng-click="pushItem()">Add to List</button>
      </div>
      <ul>
        <li ng-repeat="i in items">{{i}}<span>x</span></li>
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.7/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
